<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Reservations</title>
		<link rel="stylesheet" type="text/css" href="style.css">
                <script src="/../js/init.js"></script>
        </head>
        <body>
		<h1>Off the Pike Reservation</h1>
		<form action="/submit-contact" method="post">
  		<label for="name">Name:</label>
 		<input type="text" id="name" name="name" required>
  <br>
  
 		<label for="email">Email:</label>
 		<input type="email" id="email" name="email" required>
  <br>
		<label for="guest"># of Guest:</label>
                <input type="number" id="guest" placeholder="number of guest" name="guest">
  <br>
		<p>Times:</p>
                        <label for="4pm-5pm">4pm-5pm</label>
                        <input type="radio" id="4pm-5pm" name="time" value="4pm-5pm" required>
                        <label for="5pm-6pm">5pm-6pm</label>
                        <input type="radio" id="5pm-6pm" name="time" value="5pm-6pm" required>
                        <label for="6pm-7pm">6pm-7pm</label>
                        <input type="radio" id="6pm-7pm" name="time" value="6pm-7pm" required>
                        <label for="7pm-8pm">7pm-8pm</label>
                        <input type="radio" id="7pm-8pm" name="time" value="7pm-8pm" required>
  <br>
		<label for="comments">Any questions or comments?</label>
  		<textarea id="comments" name="comments"></textarea>
  <br>
  
  <button type="submit">Send</button>
</form>
        </body>
</html>
